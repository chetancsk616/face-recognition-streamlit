<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Light Face Detection</title>
</head>
<body>
  <h1>ðŸ’¡ Smart Light Face Detection</h1>
  <button id="startBtn">Start Camera</button>
  <video id="video" width="640" height="480" autoplay muted playsinline style="display:none;"></video>
  <canvas id="overlay" width="640" height="480"></canvas>
  <h2 id="status">ðŸŒ‘ Light OFF</h2>

  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script>
    const startBtn = document.getElementById('startBtn');
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const ctx = overlay.getContext('2d');
    const statusText = document.getElementById('status');
    let lightOn = false;
    let lastFaceTime = Date.now();

    async function startVideo() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'user',  // ensures front camera on phones
            width: { ideal: 640 },
            height: { ideal: 480 }
          },
          audio: false
        });

        video.srcObject = stream;
        video.style.display = "block";
        startBtn.style.display = "none";
      } catch (err) {
        console.error("Camera error:", err);
        alert("âš ï¸ Camera access failed: " + err.message);
      }
    }

    async function init() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models');
      startBtn.addEventListener('click', startVideo);
    }

    video.addEventListener('play', () => {
      const options = new faceapi.TinyFaceDetectorOptions();
      setInterval(async () => {
        const detections = await faceapi.detectAllFaces(video, options);
        ctx.clearRect(0, 0, overlay.width, overlay.height);
        faceapi.draw.drawDetections(overlay, detections);

        if (detections.length > 0) {
          lightOn = true;
          lastFaceTime = Date.now();
        } else if (Date.now() - lastFaceTime > 3000) {
          lightOn = false;
        }

        statusText.textContent = lightOn ? "ðŸ’¡ Light ON" : "ðŸŒ‘ Light OFF";
        statusText.style.color = lightOn ? "#0f0" : "#f44";
      }, 200);
    });

    init();
  </script>
</body>
</html>
