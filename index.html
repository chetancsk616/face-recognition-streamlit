<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Face Detection - face-api.js</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      text-align: center;
      padding: 20px;
    }
    canvas {
      margin-top: 15px;
      border: 2px solid #4CAF50;
      border-radius: 10px;
    }
  </style>

  <!-- âœ… Load face-api.min.js BEFORE any script uses it -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body>
  <h2>ðŸ“¸ Face Detection using face-api.min.js</h2>
  <input type="file" id="upload" accept="image/*" />
  <canvas id="canvas"></canvas>

  <script>
    const upload = document.getElementById("upload");
    const canvas = document.getElementById("canvas");

    async function loadModels() {
      console.log("Loading models...");
      // âœ… Use TinyFaceDetector (lightweight, no YOLO needed)
      await faceapi.nets.tinyFaceDetector.loadFromUri("https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights/");
      console.log("âœ… Models loaded");
    }

    // Ensure models load before file handling
    loadModels().then(() => {
      upload.addEventListener("change", async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const img = await faceapi.bufferToImage(file);
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);

        console.log("Detecting faces...");
        const detections = await faceapi.detectAllFaces(img, new faceapi.TinyFaceDetectorOptions());

        detections.forEach(det => {
          const { x, y, width, height } = det.box;
          ctx.strokeStyle = "lime";
          ctx.lineWidth = 3;
          ctx.strokeRect(x, y, width, height);
        });

        console.log(`âœ… ${detections.length} face(s) detected`);
      });
    });
  </script>
</body>
</html>
