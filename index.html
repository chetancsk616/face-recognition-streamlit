<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üí° Smart Light Detection (Face Detection)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #0e0e0e;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #00e6e6;
      margin-top: 20px;
    }
    #uploadInput, #detectButton {
      margin: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    #uploadInput {
      background-color: #00e6e6;
      color: #111;
    }
    #detectButton {
      background-color: #0077ff;
      color: #fff;
    }
    #detectButton:hover {
      background-color: #005ccc;
    }
    #preview {
      margin-top: 20px;
      max-width: 90%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    canvas {
      position: absolute;
      left: 0;
      top: 0;
    }
    #container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }
    #status {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üí° Smart Light Detection</h1>

  <input type="file" id="uploadInput" accept="image/*">
  <button id="detectButton">üîç Detect Faces</button>

  <div id="container">
    <img id="preview" />
    <canvas id="overlay"></canvas>
  </div>

  <h2 id="status">üåë Light OFF</h2>

  <!-- Face API -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script>
    const uploadInput = document.getElementById('uploadInput');
    const detectButton = document.getElementById('detectButton');
    const preview = document.getElementById('preview');
    const overlay = document.getElementById('overlay');
    const statusText = document.getElementById('status');
    const ctx = overlay.getContext('2d');
    let imageLoaded = false;
    let modelsLoaded = false;

    // Load model files from GitHub (working links)
    async function initModels() {
      const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models/';
      await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
      modelsLoaded = true;
      console.log("‚úÖ Face detection model loaded successfully!");
    }

    // Load image into <img>
    function loadImage(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = new Image();
          img.src = e.target.result;
          img.onload = () => resolve(img);
        };
        reader.readAsDataURL(file);
      });
    }

    // When file uploaded
    uploadInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const image = await loadImage(file);
      preview.src = image.src;
      imageLoaded = true;
      statusText.textContent = "üñºÔ∏è Image loaded. Click 'Detect Faces'";
      statusText.style.color = "#00e6e6";
    });

    // Detect faces when button clicked
    detectButton.addEventListener('click', async () => {
      if (!modelsLoaded) {
        alert("Please wait ‚Äî model still loading...");
        return;
      }
      if (!imageLoaded) {
        alert("Please upload an image first!");
        return;
      }

      overlay.width = preview.width;
      overlay.height = preview.height;
      ctx.clearRect(0, 0, overlay.width, overlay.height);

      const detections = await faceapi.detectAllFaces(preview, new faceapi.TinyFaceDetectorOptions());

      if (detections.length > 0) {
        faceapi.draw.drawDetections(overlay, detections);
        statusText.textContent = `üí° Light ON ‚Äî ${detections.length} face(s) detected`;
        statusText.style.color = "#00ff00";
      } else {
        statusText.textContent = "üåë Light OFF ‚Äî No face detected";
        statusText.style.color = "#ff4444";
      }
    });

    initModels();
  </script>
</body>
</html>
