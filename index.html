<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Face Detection | face-api.js (SSD Mobilenet v1)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f6fa;
      padding: 20px;
    }
    canvas {
      margin-top: 10px;
      border: 2px solid #4CAF50;
      border-radius: 10px;
    }
  </style>

  <!-- âœ… Load face-api.min.js -->
  <script defer src="./face-api.min.js"></script>
  <!-- âœ… Load your custom JS after the library -->
  <script defer>
    async function loadModels() {
      const modelPath = './models';
      console.log("ðŸ§  Loading SSD Mobilenet v1 model from:", modelPath);
      await faceapi.nets.ssdMobilenetv1.loadFromUri(modelPath);
      console.log("âœ… Model loaded successfully!");
    }

    async function detectFaces(image) {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      const detections = await faceapi.detectAllFaces(image, new faceapi.SsdMobilenetv1Options());

      ctx.drawImage(image, 0, 0);
      detections.forEach(det => {
        const { x, y, width, height } = det.box;
        ctx.strokeStyle = 'lime';
        ctx.lineWidth = 3;
        ctx.strokeRect(x, y, width, height);
      });

      console.log(`âœ… ${detections.length} face(s) detected`);
    }

    async function main() {
      await loadModels();

      const upload = document.getElementById('upload');
      const canvas = document.getElementById('canvas');

      upload.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const img = await faceapi.bufferToImage(file);
        canvas.width = img.width;
        canvas.height = img.height;

        await detectFaces(img);
      });
    }

    window.addEventListener('DOMContentLoaded', main);
  </script>
</head>
<body>
  <h2>ðŸ“¸ Face Detection using face-api.js (SSD Mobilenet v1)</h2>
  <input type="file" id="upload" accept="image/*" />
  <canvas id="canvas"></canvas>
</body>
</html>
