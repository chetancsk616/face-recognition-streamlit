<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’¡ Smart Light Detection (Photo Upload)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      color: #00e6e6;
    }
    #uploadInput {
      margin: 20px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #00e6e6;
      color: #111;
      cursor: pointer;
      font-size: 1rem;
    }
    #preview {
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      max-width: 90%;
      height: auto;
    }
    canvas {
      position: absolute;
      left: 0;
      top: 0;
    }
    #status {
      margin-top: 15px;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #container {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¡ Smart Light Detection (Photo Upload)</h1>

  <input type="file" id="uploadInput" accept="image/*" />

  <div id="container">
    <img id="preview" />
    <canvas id="overlay"></canvas>
  </div>

  <h2 id="status">ðŸŒ‘ Light OFF</h2>

  <!-- Face API -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

  <script>
    const uploadInput = document.getElementById('uploadInput');
    const preview = document.getElementById('preview');
    const overlay = document.getElementById('overlay');
    const statusText = document.getElementById('status');
    const ctx = overlay.getContext('2d');

    async function initModels() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models');
    }

    async function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const image = await loadImage(file);
      preview.src = image.src;

      preview.onload = async () => {
        overlay.width = preview.width;
        overlay.height = preview.height;
        ctx.clearRect(0, 0, overlay.width, overlay.height);

        const detections = await faceapi.detectAllFaces(preview, new faceapi.TinyFaceDetectorOptions());
        faceapi.draw.drawDetections(overlay, detections);

        if (detections.length > 0) {
          statusText.textContent = "ðŸ’¡ Light ON";
          statusText.style.color = "#00ff00";
        } else {
          statusText.textContent = "ðŸŒ‘ Light OFF";
          statusText.style.color = "#ff4444";
        }
      };
    }

    function loadImage(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = new Image();
          img.src = e.target.result;
          img.onload = () => resolve(img);
        };
        reader.readAsDataURL(file);
      });
    }

    initModels();
    uploadInput.addEventListener('change', handleImageUpload);
  </script>
</body>
</html>
