<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline Face Detection (SSD Mobilenet V1)</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #101820;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #00bfff;
    }

    .container {
      margin-top: 30px;
    }

    #imageUpload {
      margin: 20px 0;
      padding: 10px;
      border: 2px solid #00bfff;
      border-radius: 8px;
      background: #14243a;
      color: #fff;
    }

    #detectBtn {
      padding: 10px 20px;
      background: #00bfff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    #detectBtn:hover {
      background: #0096c7;
    }

    #canvasContainer {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #status {
      margin-top: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Offline Face Detection (SSD Mobilenet V1)</h1>
  <p>Upload a photo and click ‚ÄúDetect Faces‚Äù. Works fully offline.</p>

  <div class="container">
    <input type="file" id="imageUpload" accept="image/*" />
    <br />
    <button id="detectBtn">Detect Faces</button>
  </div>

  <div id="canvasContainer">
    <img id="inputImage" style="max-width: 90%; display: none;" />
    <canvas id="overlay"></canvas>
  </div>

  <p id="status">Loading model, please wait...</p>

  <!-- Offline face-api.js -->
  <script src="./face-api.js"></script>

  <script>
    const imageUpload = document.getElementById('imageUpload');
    const detectBtn = document.getElementById('detectBtn');
    const inputImage = document.getElementById('inputImage');
    const overlay = document.getElementById('overlay');
    const statusText = document.getElementById('status');

    let modelLoaded = false;

    // Load SSD Mobilenet V1 model
    async function loadModels() {
      try {
        await faceapi.nets.ssdMobilenetv1.loadFromUri('./models');
        modelLoaded = true;
        statusText.innerText = '‚úÖ Model loaded. Upload an image to begin.';
      } catch (error) {
        console.error(error);
        statusText.innerText = '‚ùå Failed to load model. Check your folder paths.';
      }
    }

    loadModels();

    // Display uploaded image
    imageUpload.addEventListener('change', () => {
      const file = imageUpload.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        inputImage.src = reader.result;
        inputImage.onload = () => {
          statusText.innerText = "Image loaded. Click 'Detect Faces'.";
          overlay.width = inputImage.width;
          overlay.height = inputImage.height;
          inputImage.style.display = 'block';
        };
      };
      reader.readAsDataURL(file);
    });

    // Detect faces when button clicked
    detectBtn.addEventListener('click', async () => {
      if (!modelLoaded) {
        statusText.innerText = 'Please wait - model still loading...';
        return;
      }
      if (!inputImage.src) {
        statusText.innerText = 'Please upload an image first.';
        return;
      }

      statusText.innerText = 'Detecting faces...';

      const detections = await faceapi.detectAllFaces(inputImage);

      const ctx = overlay.getContext('2d');
      ctx.clearRect(0, 0, overlay.width, overlay.height);
      ctx.lineWidth = 2;
      ctx.strokeStyle = '#00FF00';

      detections.forEach((detection) => {
        const box = detection.box;
        ctx.strokeRect(box.x, box.y, box.width, box.height);
      });

      if (detections.length > 0) {
        statusText.innerText = `‚úÖ Detected ${detections.length} face(s).`;
      } else {
        statusText.innerText = 'üòï No faces detected.';
      }
    });
  </script>
</body>
</html>
