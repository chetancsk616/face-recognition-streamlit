<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’¡ Smart Light Demo (Face Detection)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    video, canvas {
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h1 {
      margin-top: 20px;
      color: #00e6e6;
    }
    #status {
      margin-top: 15px;
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¡ Smart Light Face Detection</h1>
  <video id="video" width="640" height="480" autoplay muted></video>
  <canvas id="overlay" width="640" height="480"></canvas>
  <h2 id="status">ðŸŒ‘ Light OFF</h2>

  <!-- Face API JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const ctx = overlay.getContext('2d');
    const statusText = document.getElementById('status');
    let lightOn = false;
    let lastFaceTime = Date.now();

    async function startVideo() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera access denied or unavailable.");
      }
    }

    async function init() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models');
      startVideo();
    }

    video.addEventListener('play', () => {
      const options = new faceapi.TinyFaceDetectorOptions();
      setInterval(async () => {
        const detections = await faceapi.detectAllFaces(video, options);
        ctx.clearRect(0, 0, overlay.width, overlay.height);
        faceapi.draw.drawDetections(overlay, detections);

        if (detections.length > 0) {
          lightOn = true;
          lastFaceTime = Date.now();
        } else if (Date.now() - lastFaceTime > 3000) {
          lightOn = false;
        }

        statusText.textContent = lightOn ? "ðŸ’¡ Light ON" : "ðŸŒ‘ Light OFF";
        statusText.style.color = lightOn ? "#00ff00" : "#ff4444";
      }, 200);
    });

    init();
  </script>
</body>
</html>
