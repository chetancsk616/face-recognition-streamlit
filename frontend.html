<html>
<head>
  <meta charset="UTF-8">
  <title>Camera Feed</title>
  <style>
    video {
      width: 100%;
      max-width: 640px;
      border-radius: 12px;
      border: 2px solid #ccc;
    }
    #status {
      font-family: Arial, sans-serif;
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <h3>üé• Live Camera Feed</h3>
  <video id="video" autoplay playsinline></video>
  <p id="status">Initializing camera...</p>
  <script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        status.textContent = "‚úÖ Camera is active.";
      } catch (err) {
        status.textContent = "‚ùå Unable to access camera: " + err.message;
      }
    }

    initCamera();
  </script>
</body>
</html>

<body>
  <video id="video" width="400" height="300" autoplay></video>
  <div id="controls">
    <button id="capture">üì∏ Capture</button>
  </div>
  <canvas id="canvas" width="400" height="300" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture');
    const context = canvas.getContext('2d');

    // Access webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => alert("Camera access denied: " + err));

    captureBtn.addEventListener('click', async () => {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('image/png');
      const base64Data = dataUrl.split(',')[1];
      const pycode = `
import streamlit as st, base64
st.session_state["captured_image"] = base64.b64decode("${base64Data}")
`;
      await fetch("/_stcore/execute", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "code=" + encodeURIComponent(pycode)
      });
      alert("Image captured! Click 'Run' in Streamlit to process.");
    });
  </script>
</body>
</html>
