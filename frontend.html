<!DOCTYPE html>
<html>
<head>
  <title>Camera Capture</title>
  <style>
    video, canvas {
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    #controls { margin-top: 10px; }
  </style>
</head>
<body>
  <video id="video" width="400" height="300" autoplay></video>
  <div id="controls">
    <button id="capture">ðŸ“¸ Capture</button>
  </div>
  <canvas id="canvas" width="400" height="300" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture');
    const context = canvas.getContext('2d');

    // Access webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => alert("Camera access denied: " + err));

    captureBtn.addEventListener('click', async () => {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('image/png');
      const base64Data = dataUrl.split(',')[1];
      const pycode = `
import streamlit as st, base64
st.session_state["captured_image"] = base64.b64decode("${base64Data}")
`;
      await fetch("/_stcore/execute", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "code=" + encodeURIComponent(pycode)
      });
      alert("Image captured! Click 'Run' in Streamlit to process.");
    });
  </script>
</body>
</html>
