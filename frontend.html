<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Webcam Stream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    video {
      border: 3px solid #4CAF50;
      border-radius: 12px;
      width: 80%;
      max-width: 600px;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¥ Allow camera and click "Capture Frame"</h2>
  <video id="webcam" autoplay playsinline></video>
  <br>
  <button id="capture">Capture Frame</button>

  <script>
    const video = document.getElementById("webcam");
    const captureButton = document.getElementById("capture");

    // Ask for camera access
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera access denied: " + err);
      });

    captureButton.addEventListener("click", () => {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL("image/jpeg");

      // Send image data to backend via query parameter
      window.parent.postMessage({ type: "streamlit:setQueryParams", queryParams: { frame: imageData } }, "*");
    });
  </script>
</body>
</html>
